<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="apple-touch-icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
  <header>
   <img class="background-desktop" src="assets/pattern-background-desktop.svg" alt="pattern-background-desktop"> 
  </header>   
  <main>
    <img class="hero" src="assets/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!
    </p>
    <div class="info">
      <img class="icon-music" src="assets/icon-music.svg" alt="icon-music">
      <section class="plan">
      <h2 class="annual">Annual Plan</h2>
      <h2 class="price">$59.99/year</h2>
      </section>
      <h3 class="change-plan"><a class="change" href="">Change</a></h3>
    </div>
    <h3><a class="proceed-payment" href="">Proceed to Payment</a></h3>
    <h3 class="cancel-order"><a class="cancel" href="">Cancel Order</a></h3>
  </main>
</body>
</html>
